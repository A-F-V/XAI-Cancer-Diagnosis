version: 2

jobs:
  build:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install virtualenv
            python virtualenv venv
            venv/bin/activate
            pip install -r requirements.txt
            echo "All done"

workflows:
  version: 2
  workflow:
    jobs:
      - build

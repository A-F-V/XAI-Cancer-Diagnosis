version: 2

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - restore_cache: # ensure this step occurs *before* installing dependencies
        key: data_set-{{ .Branch }}-{{ checksum "scripts/setup.py" }}
      - run:
          name: Install Dependencies
          command: |
            python -m virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
            echo "All Done Building"

      - run:
          name: Setup Data Set
          command: |
            python xcd.py setup
            echo "All Done Fetching Data"

      - run:
          name: Test
          command: |
            . venv/bin/activate
            pytest
            echo "All Done Testing"

      - save_cache:
          key: data_set-{{ .Branch }}-{{ checksum "scripts/setup.py" }}
          paths:
            - data


workflows:
  version: 2
  workflow:
    jobs:
      - build-and-test
